{% extends "base.html" %}

{% block head %}
<title>Edit User</title>
{% endblock %}

{% block body %}
<div class="container">
  <h2 class="display-4">Edit User</h2>

  <form method="POST" action="/edit/{{ user._id }}">
    <input type="text" class="form-control" name="username" value="{{ user.username }}" required
      style="margin-bottom: 5px;">
    <input type="email" class="form-control" name="email" value="{{ user.email }}" required>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="is_friend" {% if user.is_friend %} checked {% endif %}>
      <label class="form-check-label" for="is_friend">Is Friend</label>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 5px;">Update</button>
  </form>

  <form method="GET" action="/" style="display:inline;">
    <button type="submit" class="btn btn-outline-secondary" style="margin-top: 5px;">Cancel</button>
  </form>
</div>
{% endblock %}
